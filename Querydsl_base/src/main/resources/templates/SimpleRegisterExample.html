<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" type="text/css" href="/css/SimpleRegisterCss.css">
</head>
<body>
    <form class="main-form first" action="/simpleLogin/register/submit" method="post">
        <div class="main-form__title">
            <h1>Sign-up</h1>
        </div>
        <div class="main-form__body">
            <input class="main-form__input" type="text" name="id" placeholder="Id" />
            <input class="main-form__input" type="name" name="name" placeholder="Name" />
            <input class="main-form__input" type="password" name="pw" placeholder="Password" />
            <input class="main-form__input" type="password" name="pwr" placeholder="Repeat Password" />
            <input type="submit" class="btn" value="Register">
        </div>
    </form>
</body>
</html>
